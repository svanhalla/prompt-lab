<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greetd - Message Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
            <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">ðŸ”¥ Hot Reload Message Manager ðŸ”¥</h1>
            
            <div class="mb-6">
                <h2 class="text-lg font-semibold text-gray-700 mb-2">Current Message:</h2>
                <div class="bg-gray-50 p-4 rounded border">
                    <p class="text-gray-800">{{.Message}}</p>
                </div>
            </div>

            <form id="messageForm" class="space-y-4">
                <div>
                    <label for="message" class="block text-sm font-medium text-gray-700 mb-2">
                        Update Message:
                    </label>
                    <textarea 
                        id="message" 
                        name="message" 
                        rows="3" 
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="Enter your message here..."
                    >{{.Message}}</textarea>
                </div>
                
                <button 
                    type="submit" 
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors"
                >
                    Update Message
                </button>
            </form>

            <div class="mt-6 text-center">
                <div class="flex justify-center space-x-4 text-sm">
                    <a href="/health" class="text-blue-600 hover:text-blue-800">Health</a>
                    <a href="/logs" class="text-blue-600 hover:text-blue-800">Logs</a>
                    <a href="/swagger/" class="text-blue-600 hover:text-blue-800">API Docs</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('messageForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = document.getElementById('message').value;
            
            try {
                const response = await fetch('/message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                });
                
                if (response.ok) {
                    location.reload();
                } else {
                    alert('Failed to update message');
                }
            } catch (error) {
                alert('Error updating message: ' + error.message);
            }
        });
    </script>
</body>
</html>
